<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="success-msg slide-down-enter">
      <div class="msg-icon">
        <img src="./assets/images/icon-success-check.svg" alt="" />
        <p>Message Sent!</p>
      </div>
      <p>Thanks for completing the form, We'll be in touch soon!</p>
    </div>
    <div class="container">
      <h2>Contact Us</h2>
      <form class="contact-form">
        <div class="form-row">
          <div class="form-group">
            <label for="firstname">First Name *</label>
            <input
              type="text"
              id="firstname"
              name="firstname"
              required
              class="input-checks"
            />
          </div>
          <div class="form-group">
            <label for="lastname">Last Name *</label>
            <input
              type="text"
              id="lastname"
              name="lastname"
              required
              class="input-checks"
            />
          </div>
        </div>

        <div class="form-group">
          <label for="email">Email Address *</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="input-checks"
          />
          <p class="errorempty">Please enter a valid email address</p>
        </div>

        <div class="form-group">
          <label>Query Type *</label>
          <div class="radio-group">
            <label class="radio-option">
              <input type="radio" name="query" required />
              <span>General Enquiry</span>
            </label>
            <label class="radio-option">
              <input type="radio" name="query" required />
              <span>Support Request</span>
            </label>
          </div>
          <p class="query-error">Please select a query type.</p>
        </div>

        <div class="form-group">
          <label for="message">Message *</label>
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="input-checks"
          ></textarea>
        </div>

        <div class="checkbox-group">
          <label>
            <input type="checkbox" required class="team-checkbox" />
            <span>I consent to being contacted by the team *</span>
          </label>
        </div>
        <p class="checkboxerr">
          To submit this form,please consent to being contacted.
        </p>

        <button type="button" class="btn-submit">Submit</button>
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
